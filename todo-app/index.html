<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #6daead, #89c2c2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(360_F_701410023_I2dbLypGUCQUc9HAJwpMrd4xTI88UaM4.webp);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0px;

    }

    main {
      background-color: #ffffffeb;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .text-input {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #add-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background-color: #0e7c7b;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #add-btn:hover {
      background-color: #075e5e;
    }

    ul {
      list-style: none;
    }

    .list {
      background-color: #f0f0f0;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      font-weight: 500;
    }

    .list:hover {
      transform: scale(1.02);
    }

    .btn {
      padding: 6px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d93636;
    }
  </style>
</head>
<body>
  <main>
    <div class="input-group">
      <input class="text-input" type="text" placeholder="Enter your task" />
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-items"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
